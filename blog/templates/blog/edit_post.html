{% extends 'blog/base.html' %}

{% block content %}
<h1>Редактирование поста</h1>

<form method="post">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        {{ form.content }}
        {% for error in form.content.errors %}
            <div style="color: #dc3545;">{{ error }}</div>
        {% endfor %}
    </div>
    
    <button type="submit" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Сохранить изменения</button>
    <a href="{% url 'profile' %}" style="color: #6c757d; margin-left: 15px;">Отмена</a>
</form>
{% endblock %}
