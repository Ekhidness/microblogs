{% extends 'blog/base.html' %}

{% block content %}
<h1>Вход</h1>

<form method="post">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        <label for="username">Имя пользователя:</label>
        <input type="text" name="username" id="username" required style="width: 100%; padding: 8px; margin-top: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required style="width: 100%; padding: 8px; margin-top: 5px;">
    </div>
    
    <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Войти</button>
</form>

<p style="margin-top: 15px; text-align: center;">
    Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
</p>
{% endblock %}
